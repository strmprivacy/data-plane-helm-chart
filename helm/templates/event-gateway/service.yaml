{{ $component := .Values.components.eventGateway }}
{{ if and $component.enabled .Values.services.cluster_ip.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: event-gateway
  namespace: {{ .Values.namespace }}
  labels:
    strmprivacy.io/app: event-gateway
    strmprivacy.io/version: {{ .Chart.Version }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: envoy-proxy
    - name: metrics
      port: 8081
      protocol: TCP
      targetPort: http
    - name: envoy-metrics
      port: 9000
      protocol: TCP
      targetPort: 9000

  selector:
    strmprivacy.io/app: event-gateway
{{ end }}

