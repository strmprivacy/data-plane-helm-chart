disableLivenessChecks: true
namespace: strmprivacy

registry:
  url: "europe-west4-docker.pkg.dev"
  base:
    prefix: "stream-machine-development"
    path: "docker-public"

  # Fill out the value below or download a prefilled values.yaml from the Console
  imagePullSecret: ""

license:
  # Fill out the values below or download a prefilled values.yaml from the Console
  installationId: "6e2afdf6-6c5c-4984-b353-4ae6f33933ca"
  installationClientId: "ins-6e2afdf66c5c4984b3534ae6f33933ca"
  installationClientSecret: "DSFICgpKHcuoEcThiC72YIZgZJnK2TSU"

api:
  host: "api.dev.strmprivacy.io"
  port: 443
  authUrl: "https://accounts.dev.strmprivacy.io"

kafka:
  enabled: true
  fullnameOverride: "kafka"

redis:
  enabled: true
  fullnameOverride: "redis-hallo"
  global:
    redis:

postgresql:
  enabled: true
  fullnameOverride: "postgres"

components:
  eventGateway:
    enabled: true
    image:
      name: "events/event-gateway"
      version: "v0.57.1"
    replicas: 1
    configuration:
      # Comma separated string
      kafkaBootstrapServers:
      redisHost:
      redisUser:
      redisPassword:

      # Application port, traffic goes via Envoy to the application
      appPort: "8081"
      envoy:
        port: "8080"
        adminPort: "9000"
        jwtAudience:

  webSocket:
    enabled: true
    image:
      name: "events/web-socket"
      version: "v1.16.0"
    name: web-socket
    replicas: 1
    configuration:
      # Comma separated string
      kafkaBootstrapServers:
      # Application port, traffic goes via Envoy to the application
      appPort: "8081"
      envoy:
        port: "8080"
        adminPort: "9000"
        jwtAudience:

  batchJobAgent:
    enabled: true
    image:
      name: "management/entity-agents/batch-jobs-agent"
      version: "v1.12.1"
    name: batch-jobs-agent
    configuration:
      postgres:
        host:
        port:
        user:
        password:
        database:


  batchExportersAgent:
    enabled: true
    name: batch-exporters-agent
    image:
      name: "management/entity-agents/batch-exporters-agent"
      version: "v1.12.0"
    configuration:
      # Comma separated string
      kafkaBootstrapServers:

  streamsAgent:
    enabled: true
    image:
      name: "management/entity-agents/streams-agent"
      version: "v1.14.0"
    configuration:
      redisSecret:
        name:
        key:

  dataConnectorAgent:
    enabled: true
    name: data-connectors-agent
    image:
      name: "management/entity-agents/data-connectors-agent"
      version: "v1.3.0"
    configuration:

  decrypterConfig:
    enabled: true
    kafkaBootstrapServers:
    redisHost:
